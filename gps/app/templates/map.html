<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <style>
        #map {
            width: 40px; /* Corregir "widh" a "width" */
            height: 400px;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
            maxZoom: 18
        }).addTo(map);

        L.control.scale().addTo(map);

        var marker = L.marker([0, 0], { draggable: true }).addTo(map);

        // Función para actualizar el mapa con nuevas coordenadas
        function updateMap(latitude, longitude) {
            map.setView([latitude, longitude], 14);
            marker.setLatLng([latitude, longitude]);
        }

        // Llama a la función de actualización con las coordenadas iniciales
        updateMap({{ initial_data.latitude }}, {{ initial_data.longitude }});
    </script>
</body>
</html>
